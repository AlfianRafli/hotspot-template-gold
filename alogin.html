<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="refresh" content="2; url=$(link-redirect)" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restoring Session</title>

        <style>
            @font-face {
                font-family: "MyCustomFont";
                src: url("fonts/Montserrat-Bold.ttf") format("truetype");
            }
            :root { --gold: #ffd700; }
            body {
                background: #000;
                color: white;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: "MyCustomFont", sans-serif;
                overflow: hidden;
            }
            .loader {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255, 215, 0, 0.2);
                border-top-color: var(--gold);
                border-radius: 50%;
                animation: spin 1s infinite linear;
                margin-bottom: 20px;
            }
            @keyframes spin { to { transform: rotate(360deg); } }
            p { font-size: 12px; color: #888; letter-spacing: 1px; }
            
            /* Background Orb tipis */
            .orb {
                position: absolute; width: 300px; height: 300px;
                background: var(--gold); opacity: 0.1;
                filter: blur(80px); border-radius: 50%; z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="orb"></div>
        <div class="loader"></div>
        <p>MEMULIHKAN SESI...</p>

        <script>
            window.location.href = "$(link-redirect)";
        </script>
    </body>
</html>
