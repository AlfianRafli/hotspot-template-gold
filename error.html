<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>System Error</title>

        <style>
            @font-face {
                font-family: "MyCustomFont";
                src: url("fonts/Montserrat-Bold.ttf") format("truetype");
                font-weight: normal;
                font-style: normal;
            }

            :root {
                --gold: #ffd700;
                --danger: #ff4d4d;
                --glass-bg: rgba(255, 255, 255, 0.08);
                --glass-border: rgba(255, 255, 255, 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "MyCustomFont", sans-serif;
                -webkit-tap-highlight-color: transparent;
            }

            /* --- LAYOUT LOCK (Anti Geser) --- */
            html {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000;
                color: white;
            }

            /* --- BACKGROUND --- */
            .bg-container {
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                overflow: hidden;
                z-index: 1;
                pointer-events: none;
            }

            .orb {
                position: absolute;
                border-radius: 50%;
                filter: blur(80px);
                opacity: 0.5;
                animation: floatOrb 8s infinite alternate;
            }
            .orb-1 {
                width: 400px; height: 400px;
                background: #333;
                top: -50px; left: -50px;
            }
            .orb-2 {
                width: 300px; height: 300px;
                background: #500; /* Sedikit merah gelap untuk nuansa error */
                bottom: -50px; right: -50px;
            }

            @keyframes floatOrb {
                0% { transform: translate(0, 0); }
                100% { transform: translate(20px, 20px); }
            }

            /* --- CARD --- */
            .error-card {
                position: relative;
                z-index: 10;
                width: 85%;
                max-width: 340px;
                background: var(--glass-bg);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                border: 1px solid var(--glass-border);
                border-radius: 24px;
                padding: 40px 30px;
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
                text-align: center;
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }

            @keyframes shake {
                10%, 90% { transform: translate3d(-1px, 0, 0); }
                20%, 80% { transform: translate3d(2px, 0, 0); }
                30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
                40%, 60% { transform: translate3d(4px, 0, 0); }
            }

            /* --- ICON --- */
            .icon-box {
                width: 60px;
                height: 60px;
                margin: 0 auto 20px auto;
                background: rgba(255, 77, 77, 0.1);
                border: 1px solid var(--danger);
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                color: var(--danger);
            }

            h2 {
                font-size: 20px;
                margin-bottom: 10px;
                color: white;
            }

            .error-msg {
                font-size: 13px;
                color: #ccc;
                background: rgba(0, 0, 0, 0.3);
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 25px;
                border: 1px dashed #555;
            }

            .btn-retry {
                width: 100%;
                padding: 14px;
                border: 1px solid var(--gold);
                border-radius: 12px;
                background: transparent;
                color: var(--gold);
                font-weight: 700;
                font-size: 14px;
                cursor: pointer;
                transition: 0.3s;
                text-decoration: none;
                display: inline-block;
            }
            .btn-retry:hover {
                background: var(--gold);
                color: #000;
            }

        </style>
    </head>
    <body>
        <div class="bg-container">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
        </div>

        <div class="error-card">
            <div class="icon-box">!</div>
            
            <h2>OOPS!</h2>
            
            <div class="error-msg" id="error-display">
                $(error)
            </div>

            <a href="$(link-login)" class="btn-retry">COBA LAGI</a>
        </div>

        <script>
            window.onload = function() {
                var errText = document.getElementById("error-display").innerText;
                var isLocal = window.location.protocol === "file:" || window.location.hostname === "localhost";

                // PREVIEW MODE: Jika dibuka di laptop, tampilkan dummy error
                if (isLocal || errText.includes("$(")) {
                    document.getElementById("error-display").innerText = "Connection Timed Out. Please try again.";
                }
            };
        </script>
    </body>
</html>
